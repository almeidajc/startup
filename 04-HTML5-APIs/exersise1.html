<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>HTML5 APIs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="exersise1.js"> </script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
      <div class="exersise1-2">

        <label>Text to save</label>
        <textarea name="textToSave" id="textToSave" rows="8" cols="40"></textarea>
        <button type="button" name="SaveText" onclick="saveText()">Unindexed save</button>
        <button type="button" name="IndexedSave" onclick="indexedDBSave()">Indexed save</button>
        <button type="button" name="DeleteItem" onclick="clearIndexedDB()">Delete all elements</button>

      </div>

      <section class="content">
        <div id="drop" class="drop">
          DROP ONLY ONE FILE HERE FROM FINDER OR EXPLORER TO OPEN IT IN TEXTAREA
        </div>
        <textarea name="output" rows="3" cols="50" id="output" class="output">Output</textarea>
      </section>
    </div>

  </body>
</html>
